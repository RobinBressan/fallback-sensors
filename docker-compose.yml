version: '3.8'

services:
  homeassistant:
    container_name: homeassistant-fallback-test
    image: homeassistant/home-assistant:latest
    volumes:
      # Configuration Home Assistant
      - ./test-config:/config
      # Mount l'intégration en développement
      - ./custom_components/fallback_sensors:/config/custom_components/fallback_sensors:ro
    environment:
      - TZ=Europe/Paris
    restart: unless-stopped
    ports:
      - "8123:8123"
    # Note: network_mode: host peut être utilisé sur Linux pour une meilleure compatibilité
    # avec la découverte d'appareils. Sur macOS/Windows, utilisez ports ci-dessus.
    # network_mode: host
